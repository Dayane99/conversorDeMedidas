<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor</title>
    <link rel="stylesheet" href="./src/css/style.css">
    <script src="./src/script/script.js" defer></script>
</head>

<body>
    <main>
        <section class="conteiner">
            <!-- título -->
            <h1>Conversor de Medidas</h1>
            <!-- conversor de medidas -->
            <form class="formulario" action="">
                <!-- tipos de conversão disponiveis-->
                <div class="categoria">
                    <label for="categoria">Categorias</label>
                    <select name="categoria" id="categoria">
                        <option value="">Selecione uma categoria</option>
                        <option value="comprimento">Comprimento</option>
                        <option value="peso">Peso</option>
                        <option value="temperatura">Temperatura</option>
                    </select>
                </div>

                <!-- unidade que deseja converter, baseada na categoria selecionada anteriormente -->
                <div class="unidadeOrigem">
                    <label for="unidadeOrigem">Unidade de origem</label>
                    <select name="unidadeOrigem" id="unidadeOrigem">
                        <option value="">---</option>
                    </select>
                </div>

                <!-- unidade que deseja obter, baseada na categoria selecionada anteriormente, desconsiderando a unidade de origem -->
                <div class="unidadeDestino">
                    <label for="unidadeDestino">Unidade de destino</label>
                    <select name="unidadeDestino" id="unidadeDestino">
                        <option value="">---</option>
                    </select>
                </div>

                <!-- campo de entrada do valor a ser convertido -->
                <div class="valorEntrada">
                    <label for="">Valor</label>
                    <input type="text" id="recebeValor">
                </div>

                <!-- local de saida de valor já convertido -->
                <div class="valorSaida">
                    <label for="">Valor convertido</label>
                    <input type="text" id="valorConvertido"></input>
                </div>

                <!-- botão de conversão -->
                <button id="botao">Converter</button>
            </form>
        </section>
    </main>
</body>

</html>
