<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor</title>
    <link rel="stylesheet" href="./src/css/style.css">
    <script src="./src/script/script.js" defer></script>
</head>

<body>
    <main>
        <section class="conteiner">
            <form class="formulario" action="">
                <div class="categoria">
                    <label for="categoria">Categorias</label>
                    <select name="categoria" id="categoria">
                        <option value="">Selecione uma categoria</option>
                        <option value="comprimento">Comprimento</option>
                        <option value="peso">Peso</option>
                        <option value="temperatura">Temperatura</option>
                    </select>
                </div>

                <div class="unidadeOrigem">
                    <label for="unidadeOrigem">Unidade de origem</label>
                    <select name="unidadeOrigem" id="unidadeOrigem">
                    </select>
                </div>

                <div class="unidadeDestino">
                    <label for="unidadeDestino">Unidade de destino</label>
                    <select name="unidadeDestino" id="unidadeDestino">

                    </select>
                </div>

                <div class="valores">
                    <div class="valorEntrada">
                        <label for="">Valor</label>
                        <input type="text" id="">
                    </div>

                    <div class="valorSaida">
                        <label for="">Valor convertido</label>
                        <span id="valorSaida"></span>
                    </div>
                </div>

                <button id="">Converter</button>
            </form>
        </section>
    </main>
</body>

</html>
